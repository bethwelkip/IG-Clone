{% extends 'base.html' %}

{% load cloudinary %}
{% load bootstrap4 %}
{% block styles %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
{% endblock %}
{% block content %}
<!-- <img src="{{photo.image.url}}" alt="Image"> -->
<div class="row" style="padding-top:8%">
    <div class="col-lg-2 col-md-2 col-xs-0 col-sm-0"></div>
    <div class="col-lg-6 col-md-6 col-xs-6 col-sm-6">
        <a href="">
            <img src="{{photo.image.url}}" alt="image">
        </a>
    </div>
</div>
<div class="row">
    <div class="col-lg-2 col-md-2 col-xs-0 col-sm-0"></div>
    <div class="col-lg-6 col-md-6 col-xs-6 col-sm-6">
        <div class="footer">


            <p>{{photo.name}}</p>


            <div>
                <p>{{photo.caption}}</p>
            </div>

            <div>
                <p>{{photo.comments.comment}}</p>
            </div>


            <a href="/"> <input class="btn btn-default bg-danger" value="Return" type="text">
            </a>
        </div>
    </div>
    <div class="col-lg-4 col-md-4 col-xs-6 col-sm-6"></div>
</div>
{% endblock %}

{% block scripts%}
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
{% endblock %}
