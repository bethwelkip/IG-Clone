{% extends 'base.html' %}
{% load bootstrap4 %}
{% load cloudinary %}
{% block content %}
<div class="container" style="margin-top:9%; padding-top:10px">
    <!-- <h4 style="margin-top:5%; padding-top:10px"> </h4> -->
    <div class="row" style="margin-top:5%; padding-top:10px">
        <!-- Empty div -->
        <div class="col-md-4"></div>
        <div class="col-md-4">

            <div class="panel panel-default">

                <div class="panel-heading">
                </div>
                <div class="panel-body">

                    <form action="update/" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% bootstrap_form form %}

                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Post">
                        </div>

                        <input type="hidden" name="next" value="{{next}}">

                    </form>

                </div>

            </div>

        </div>
        <!-- empty div -->
        <div class="col-md-4"></div>
    </div>
</div>



{% endblock %}
