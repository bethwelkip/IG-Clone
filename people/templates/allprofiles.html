{% extends 'base.html' %}
{% load bootstrap4 %}
{% load cloudinary %}
{% block content %}
<div class="container" style="margin-top:5%">
    {% for post in posts %}
    <div class="row">
        <div class="col-lg-2 col-md-2 col-xs-2 col-sm-2"></div>
        <div class="col-lg-6 col-md-6 col-xs-10 col-sm-10">
            <a href="photo/{{post.id}}">
                <img src="{{post.image.url}}" alt="image">
            </a>
            <div class="">
                <button class="btn" style="border-radius: 0%;">Like</button>
                <button class="btn" style="border-radius: 0%;">share</button>
                <p>{{post.comments.comment}}</p>
                <p></p>
                <p></p>
                <form action="{% url 'allprofiles' %}" method="GET">
                    {% csrf_token %}
                    <input type="text" class="form-control" placeholder=" write comment" name="comment">
                    <button type="submit" name='comment' class="btn btn-primary"
                        style="float: left;margin-bottom: 5%;">Comment</button>



                </form>
                <p></p>
                <p></p>
                <p></p>
                <p style="margin-bottom:3%"></p>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-xs-0 col-sm-0"></div>

    </div>
    {% endfor %}








</div>
{% endblock %}
