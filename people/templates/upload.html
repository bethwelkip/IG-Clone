{% extends 'base.html' %}
{% load bootstrap4 %}
{% load cloudinary %}
{% block content %}
<div class="container">
    <div class="row" style="margin-top:5%; padding-top:10px">
        <!-- Empty div -->
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <!-- {% if messages %}
            {% for message in messages%}
            <p class="errors bg-danger" style="text-align:center; font-style: italic;"> {{message}} </p>
            {% endfor %}{% endif %} -->
            <div class="panel panel-default">

                <div class="panel-heading">
                </div>
                <div class="panel-body">

                    <form action="upload/" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% bootstrap_form form%}

                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Post">
                        </div>

                        <input type="hidden" name="next" value="{{next}}">

                    </form>

                </div>

            </div>

        </div>
        <!-- empty div -->
        <div class="col-md-4"></div>
    </div>
</div>



{% endblock %}
